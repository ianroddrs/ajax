<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisicoes Assincronas</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	

        <script>



			function requisitarPagina(url){

				document.getElementById('conteudo').innerHTML = ''

				// gif de loading
				if(!document.getElementById('loading')){
					let imgLoading = document.createElement('img')
					imgLoading.id = 'loading'
					imgLoading.src = 'loading.gif'
					imgLoading.className = 'rounded mx-auto d-block'
	
					document.getElementById('conteudo').appendChild(imgLoading)
				}

				// state = 0 (Requisição não iniciada)
				let ajax = new XMLHttpRequest();
				console.log(ajax.readyState)
				
				// state = 1 (Requisição estabelecida com o servidor)
				ajax.open('GET', url)
				console.log(ajax.readyState)

				// verificar todas as mudanças de estado restantes (2 -> 4)
				ajax.onreadystatechange = () => {
					// state = 2 (Requisição recebida pelo servidor)
					// state = 3 (Requisição esendo processada pelo servidor)
					// state = 4 (Requisição finalizada)
					console.log(ajax.readyState)

					if(ajax.readyState == 4 && ajax.status == 200){
						document.getElementById('loading').remove()
						document.getElementById('conteudo').innerHTML = ajax.responseText
					}

					if(ajax.readyState == 4 && ajax.status == 404){
						document.getElementById('loading').remove()
						document.getElementById('conteudo').innerHTML = 'requisição com erro. status 404'
					}
				}


				ajax.send()
				console.log(ajax)

			}
        </script>
	</head>
